<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/d84f9ea30a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css links -->
    <link rel="stylesheet" href="style.css" />
    <title>Todo Project</title>
  </head>
  <body>
    <section class="todo-sec">
      <div>
        <header>
          <h1>Igwe cyprian's to-do list</h1>
        </header>
        <form action="">
          <input type="text" class="todo-input" name="" id="" />
          <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
          </button>

          <div class="select">
            <select name="todos" id="filter-todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </form>

        <div class="todo-container">
          <ul class="todo-list"></ul>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
